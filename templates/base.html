<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
    <title>Animals</title>
</head>
<body>
    <!--Header/Navbar-->
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{{url_for('home')}}">
                    Animal Adventures
                    <span><i class="fas fa-paw" aria-hidden="true"></i></span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('home')}}">Home 
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('all_animals')}}">All Animals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('add_animals')}}">Add Animal</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>
    <!--Main Content-->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!--Footer-->
    <footer class="footer bg-dark mt-auto py-3">
        <div class="container text-center">
            <div class="row text-white">
                <div class="col-12">
                    <h5>Follow us on social media:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="https://www.facebook.com/" target="_blank" class="mr-3"> 
                        <i class="fab fa-facebook icon-colour fa-lg"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter icon-colour fa-lg"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="ml-3">
                        <i class="fab fa-instagram icon-colour fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!--JavaScript Files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
